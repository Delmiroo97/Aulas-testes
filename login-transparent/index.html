<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Transparent // By Delmiro97</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <header class="header">
        <div class="itens">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Servic</li>
                <li>Contact</li>
            </ul>
        </div>

        <div class="search">
            <input type="text" name="busca" id="ibusca" placeholder="Search..." ><a><i class="bi bi-search"></i></a>
        </div>
    </header>
    <section id="content">
            <div class="container">
                <div class="menu">
                   <h2>Welcome!</h2>
                   <h3>To Our Nem Website</h3>
                   <p>Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Quo similique quae unde deleniti magni. </p>

                   <div class="logo">
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-github"></i>
                   </div>
                </div>

                <div class="login">
                    <h2>Singn In</h2>

                    <div class="email">
                        <input type="email" name="email" id="iemail" placeholder="Email" autocomplete="on">
                        <a><i class="bi bi-envelope"></i></a>
                    </div> 

                    <div class="password">
                        <input type="password" name="password" id="ipassword" placeholder="Password" autocomplete="on">
                        <a><i class="bi bi-lock-fill"></i></a>
                    </div>

                    <div class="input">
                        <p><input type="checkbox" name="check" id="icheck">Remember me</p>
                        <p>Forgot Password?</p>
                    </div>
                        <button class="btn">Sign In</button>
                        <span>Don't have on acounte? <strong>Sign up</strong></span>
                </div>

              
            </div>
        <header id="header">
            <i class="bi bi-c-circle"></i> 
            <p>By: Fernando Delmiro Dev</p>
        </header>
    </section>


</body>
</html>
