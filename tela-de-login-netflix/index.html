<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">

        <div class="header-log">

        </div>
    </header>

    <section id="container">
        <h1>Entrar</h1>
        <div class="input-text">
            <input type="text" name="text" id="itext" placeholder="Email ou número de telefone">
        </div>

        <div class="input-password">
            <input type="password" name="password" id="ipassword" placeholder="Senha">
        </div>

        <button class="btn">
            Entrar
        </button>

        <div class="check">
            <input type="checkbox" name="checkbox" id="icheckbox"> <p> Lembre-se de mim </p>
            <p>Precisa de Ajuda?</p>
        </div>

        <div class="text-end">
            <span>Novo por aqui? <strong>Assine agora.</strong></span>
            <p>Esta página é protegida pelo Google reCAPTCHA <br> para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
        </div>
    </section>
       
</body>
</html>
